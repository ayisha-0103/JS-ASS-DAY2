<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Prompt</h2>

<button onclick="myFunction()">click it</button>

<p id="demo"></p>

<script>
function myFunction() {
  var txt;
  var person = prompt("Please enter your name:", "ayisha");
  if (person == null || person == "") {
    txt = "cannot drink!";
  } else {
    txt = "can drink!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>

</body>
</html>
